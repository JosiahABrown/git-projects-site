<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josiah Brown's Projects</title>
	<!-- Credit to Freepik @ flaticon.com -->
    <link rel="icon" href="images/camera.png" type="image/png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Behold. My Stuff</h1>
        <small>Some useful, some stupid, all fun!</small>
        <section class="intro">
            <div class="user-info"></div>
        </section>

		<section class="social">
			<h2>Social Media</h2>
			
			<div class="grid-container">
				<div class="grid-item">
					<img src="images/medium.png" alt="Medium">
				</div>
				
				<div class="grid-item">
					<img src="images/twitter.png" alt="Twitter">
				</div>

				<div class="grid-item">
					<img src="images/github.png" alt="github">
				</div>

				<div class="grid-item">
					<img src="images/linkedin.png" alt="linkedin">
				</div>
			</div>
		</section>

        <section class="repos">
            <input type="text" class="filter-repos hide" placeholder="Search Projects" />
            <ul class="repo-list"></ul>
        </section>
    </main>
</body>

</html>
