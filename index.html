<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josiah Brown's Projects</title>
	<!-- Credit to Freepik @ flaticon.com -->
    <link rel="icon" href="images/camera.png" type="image/png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Behold. My Stuff</h1>
        <small>Some useful, some stupid, all fun!</small>
        <section class="intro">
            <div class="user-info"></div>
        </section>

		<section class="social">
			<h2>Contact Me!</h2>
			
			<div class="grid-container">
				<div class="grid-item">
					<img src="images/medium.png" alt="Medium">
					<a href="https://medium.com/@josiah.alen.brown">Medium</a>
				</div>
				
				<div class="grid-item">
					<img src="images/mail.png" alt="Email">
					<a href="mailto:josiah.alen.brown@gmail.com">Email</a>
				</div>

				<div class="grid-item">
					<img src="images/github.png" alt="github">
					<a href="https://github.com/JosiahABrown">Github</a>
				</div>

				<div class="grid-item">
					<img src="images/linkedin.png" alt="linkedin">
					<a href="https://www.linkedin.com/in/josiah-brown-56b639213/">LinkedIn</a>
				</div>
			</div>
		</section>

        <section class="repos">
			<h2>Projects</h2>
            <input type="text" class="filter-repos hide" placeholder="Search Projects" />
            <ul class="repo-list"></ul>
        </section>
    </main>
</body>

</html>
